<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ar-gen-do-ku: Generador Infinito</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS DE SISTEMA (No Imprimibles) --- */
        body {
            margin: 0;
            padding: 20px;
            background-color: #2b2b2b;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .controls {
            background: #3E2723;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid #8D6E63;
            color: #Fdfbf7;
        }

        select {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #Fdfbf7;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #3E2723;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background: #8D6E63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { background: #6d4c41; }

        /* --- HOJA A4 MAESTRA --- */
        .sheet {
            width: 210mm;
            height: 297mm;
            background-color: #Fdfbf7;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Textura de papel */
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(62, 39, 35, 0.03) 2px, rgba(62, 39, 35, 0.03) 4px),
                url('https://www.transparenttextures.com/patterns/natural-paper.png');
            background-blend-mode: multiply;
            padding: 15mm;
        }

        /* --- ELEMENTOS DE DISEÑO (Estilo Campo) --- */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 48pt;
            font-weight: 900;
            color: #2C1B10;
            margin: 0;
            line-height: 1;
            text-align: center;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 14pt;
            font-style: italic;
            color: #5d4037;
            border-top: 1px solid #5d4037;
            border-bottom: 1px solid #5d4037;
            padding: 2mm 10mm;
            margin-top: 5mm;
            margin-bottom: 10mm;
            display: inline-block;
        }

        .level-indicator {
            font-family: 'Playfair Display', serif;
            font-size: 24pt;
            font-weight: 700;
            color: #3E2723;
            margin-bottom: 10mm;
            text-transform: capitalize;
        }

        /* Contenedor de Puzzles */
        .puzzles-container {
            display: flex;
            flex-direction: column;
            gap: 20mm;
            align-items: center;
            width: 100%;
        }

        .puzzle-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .puzzle-label {
            font-family: 'Playfair Display', serif;
            font-size: 12pt;
            font-weight: 700;
            color: #4E342E;
            margin-bottom: 2mm;
        }

        /* La Grilla */
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            width: 90mm;
            height: 90mm;
            border: 2pt solid #2C1B10;
            background: #fffbf0;
        }

        .cell {
            border-right: 0.5pt solid #8D6E63;
            border-bottom: 0.5pt solid #8D6E63;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 18pt;
            color: #2C1B10;
        }

        .cell:nth-child(3n) { border-right: 2pt solid #2C1B10; }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2pt solid #2C1B10; }
        .cell:nth-child(n+73) { border-bottom: none; }

        .clue { font-weight: 900; } /* Pistas más oscuras */

        /* Decoración Pie de Página */
        .footer-deco {
            position: absolute;
            bottom: 15mm;
            width: 100%;
            height: 30mm;
            pointer-events: none;
        }
        .svg-icon {
            position: absolute;
            mix-blend-mode: multiply;
            opacity: 0.9;
        }

        .guarda-pampa {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10mm;
            border-top: 1.5pt solid #5d4037;
            opacity: 0.7;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='20' viewBox='0 0 40 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20 L10 10 L20 20 L30 10 L40 20' fill='none' stroke='%238D6E63' stroke-width='1.5'/%3E%3Cpath d='M10 10 L20 0 L30 10' fill='none' stroke='%238D6E63' stroke-width='1.5'/%3E%3Crect x='19' y='9' width='2' height='2' fill='%235d4037'/%3E%3C/svg%3E");
            background-size: 15mm 8mm;
            background-repeat: repeat-x;
            background-position: bottom;
        }

        /* --- PÁGINA DE SOLUCIONES (Estilo compacto) --- */
        .solutions-grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15mm;
            margin-top: 20mm;
        }
        .sol-grid {
            width: 60mm; height: 60mm;
            font-size: 10pt;
            border-width: 1pt;
        }
        .sol-grid .cell { font-size: 12pt; border-width: 0.5pt; }
        .sol-grid .cell:nth-child(3n) { border-right-width: 1pt; }
        .sol-grid .cell:nth-child(n+19):nth-child(-n+27),
        .sol-grid .cell:nth-child(n+46):nth-child(-n+54) { border-bottom-width: 1pt; }

        @media print {
            body { background: none; padding: 0; display: block; }
            .controls { display: none; }
            .sheet { margin: 0; box-shadow: none; width: 100%; height: 100%; page-break-after: always; }
        }
        
        /* Inputs estilo 'papel' dentro de celdas */
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 18pt;
            color: #2C1B10;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            caret-color: #2C1B10;
            line-height: 1;
            padding: 0;
        }

        .cell input::placeholder { color: rgba(44,27,16,0.15); }

        /* Fondo de éxito suave cuando se completa correctamente */
        .sudoku-grid.win {
            transition: background 600ms ease;
            background: linear-gradient(180deg, #e8f8ee 0%, #d7f2df 100%);
            box-shadow: 0 0 30px rgba(46, 125, 50, 0.15) inset;
        }
        
        /* ------------------ MOBILE / RESPONSIVE ------------------ */
        @media (max-width: 900px) {
            body { padding: 12px; }
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                padding: 10px;
                width: calc(100% - 24px);
                box-sizing: border-box;
            }
            .controls label { color: #Fdfbf7; }
            .controls select, .controls button { width: 100%; }
            .sheet {
                width: calc(100% - 24px);
                height: auto;
                padding: 12px;
                box-shadow: none;
                margin-bottom: 16px;
            }
            .main-title { font-size: 28pt; }
            .subtitle { font-size: 12pt; padding: 4mm 6mm; }
            .level-indicator { font-size: 18pt; margin-bottom: 8mm; }
            .puzzles-container { gap: 12mm; }
            .sudoku-grid { width: min(90vw, 340px); height: min(90vw, 340px); margin: 0 auto; }
            .cell { font-size: 16pt; }
            .cell input { font-size: 16pt; }
            .solutions-grid-layout { grid-template-columns: 1fr; gap: 10mm; }
            .sol-grid { width: 100%; height: auto; }
        }

        @media (max-width: 420px) {
            .main-title { font-size: 20pt; }
            .level-indicator { font-size: 16pt; }
            .sudoku-grid { width: min(96vw, 300px); height: min(96vw, 300px); }
            .cell { font-size: 14pt; }
            .cell input { font-size: 14pt; padding-top: 2px; }
            button { padding: 10px; font-size: 14px; }
            .controls { padding: 8px; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <label>Nivel de Dificultad:</label>
        <select id="difficultySelect">
            <option value="35">Nivel Inicial (Fácil)</option>
            <option value="45">Nivel Intermedio</option>
            <option value="52">Nivel Avanzado (Difícil)</option>
        </select>
        <button onclick="generateBook()">Generar Nueva Hoja</button>
        <button onclick="window.print()" style="background: #5d4037;">Imprimir PDF</button>
    </div>

    <!-- PÁGINA 1: JUEGO -->
    <div class="sheet" id="page-puzzle">
        <div class="main-title">Ar-gen-do-ku</div>
        <div class="subtitle">– El sudoku tradicional –</div>
        
        <div class="level-indicator" id="displayLevel">Nivel Inicial</div>

        <div class="puzzles-container">
            <div class="puzzle-unit">
                <div class="puzzle-label" id="label-A">Inicial 01A</div>
                <div id="grid-A" class="sudoku-grid"></div>
            </div>
            <div class="puzzle-unit">
                <div class="puzzle-label" id="label-B">Inicial 01B</div>
                <div id="grid-B" class="sudoku-grid"></div>
            </div>
        </div>

        <!-- Decoración -->
        <div class="footer-deco">
            <svg class="svg-icon" style="left: 15mm; bottom: 5mm; width: 35mm; height: 40mm;"><use href="#molino"></use></svg>
            <svg class="svg-icon" style="right: 15mm; bottom: 5mm; width: 25mm; height: 25mm;"><use href="#mate"></use></svg>
        </div>
        <div class="guarda-pampa"></div>
    </div>

    <!-- PÁGINA 2: SOLUCIONES -->
    <div class="sheet" id="page-solution">
        <div class="main-title" style="font-size: 32pt; margin-top: 10mm;">Soluciones</div>
        <div class="subtitle" style="margin-bottom: 5mm;">Verificar resultados</div>

        <div class="solutions-grid-layout">
            <div class="puzzle-unit">
                <div class="puzzle-label" id="sol-label-A">Solución 01A</div>
                <div id="sol-grid-A" class="sudoku-grid sol-grid"></div>
            </div>
            <div class="puzzle-unit">
                <div class="puzzle-label" id="sol-label-B">Solución 01B</div>
                <div id="sol-grid-B" class="sudoku-grid sol-grid"></div>
            </div>
        </div>

        <div class="guarda-pampa"></div>
    </div>

    <!-- SVG ASSETS -->
    <svg style="display: none;">
        <symbol id="molino" viewBox="0 0 100 120">
            <g stroke="#3E2723" fill="none" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M40 100 L50 20 L60 100" />
                <path d="M42 80 L58 80 M44 60 L56 60 M46 40 L54 40" stroke-width="0.8"/>
                <circle cx="50" cy="20" r="3" fill="#3E2723"/>
                <path d="M50 20 L50 5 M50 20 L65 15 M50 20 L60 30 M50 20 L40 30 M50 20 L35 15" stroke-width="1"/>
                <path d="M20 100 Q 35 95 50 98 Q 65 95 80 100" stroke-width="0.8"/>
            </g>
        </symbol>
        <symbol id="mate" viewBox="0 0 100 100">
             <g stroke="#3E2723" fill="none" stroke-width="1.2" stroke-linecap="round">
                <path d="M30 45 Q 20 65 30 80 Q 50 90 70 80 Q 80 65 70 45" />
                <ellipse cx="50" cy="45" rx="20" ry="6" />
                <line x1="55" y1="45" x2="75" y2="10" stroke-width="3.5" stroke="#3E2723"/>
                <line x1="55" y1="45" x2="75" y2="10" stroke-width="1.5" stroke="#Fdfbf7"/>
                <path d="M40 85 Q 50 90 60 85" />
             </g>
        </symbol>
    </svg>

    <!-- MOTOR DE GENERACIÓN DE SUDOKU -->
    <script>
        class SudokuEngine {
            constructor() {
                this.grid = Array(9).fill().map(() => Array(9).fill(0));
            }

            // 1. Validar si un número puede ir en una celda
            isValid(grid, row, col, num) {
                // Chequear fila y columna
                for (let x = 0; x < 9; x++) {
                    if (grid[row][x] === num || grid[x][col] === num) return false;
                }
                // Chequear caja 3x3
                let startRow = row - row % 3;
                let startCol = col - col % 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (grid[i + startRow][j + startCol] === num) return false;
                    }
                }
                return true;
            }

            // 2. Resolver usando Backtracking
            solve(grid) {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        if (grid[i][j] === 0) {
                            // Probar números 1-9 aleatoriamente para variedad
                            let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
                            for (let num of nums) {
                                if (this.isValid(grid, i, j, num)) {
                                    grid[i][j] = num;
                                    if (this.solve(grid)) return true;
                                    grid[i][j] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            // 3. Generar Sudoku Completo
            generateBase() {
                this.grid = Array(9).fill().map(() => Array(9).fill(0));
                // Llenar diagonales primero (independientes) para asegurar aleatoriedad rápida
                this.fillDiagonal();
                // Resolver el resto
                this.solve(this.grid);
                return JSON.parse(JSON.stringify(this.grid)); // Devolver copia profunda de solución
            }

            fillDiagonal() {
                for (let i = 0; i < 9; i = i + 3) {
                    this.fillBox(i, i);
                }
            }

            fillBox(row, col) {
                let num;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        do {
                            num = Math.floor(Math.random() * 9) + 1;
                        } while (!this.isSafeInBox(row, col, num));
                        this.grid[row + i][col + j] = num;
                    }
                }
            }

            isSafeInBox(rowStart, colStart, num) {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (this.grid[rowStart + i][colStart + j] === num) return false;
                    }
                }
                return true;
            }

            // 4. Crear Puzzle removiendo números
            createPuzzle(fullGrid, holes) {
                let puzzle = JSON.parse(JSON.stringify(fullGrid));
                let attempts = holes;
                while (attempts > 0) {
                    let r = Math.floor(Math.random() * 9);
                    let c = Math.floor(Math.random() * 9);
                    if (puzzle[r][c] !== 0) {
                        puzzle[r][c] = 0;
                        attempts--;
                    }
                }
                return puzzle;
            }
        }

        // --- UI INTERACTION ---
        const engine = new SudokuEngine();

        // Map para mantener soluciones completas en segundo plano
        const solutions = {};

        function renderGrid(elementId, gridData, isSolution) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (gridData[i][j] !== 0) {
                        cell.textContent = gridData[i][j];
                        if (!isSolution) cell.classList.add('clue');
                    } else if (!isSolution) {
                        // Crear input interactivo para celdas vacías
                        const inp = document.createElement('input');
                        inp.type = 'text';
                        inp.maxLength = 1;
                        inp.inputMode = 'numeric';
                        inp.pattern = '[1-9]';
                        inp.placeholder = '';
                        inp.dataset.row = i;
                        inp.dataset.col = j;

                        // Sanitizar entrada y llamar a checkWin
                        inp.addEventListener('input', (e) => {
                            let v = e.target.value.replace(/[^1-9]/g, '');
                            v = v.slice(-1);
                            if (e.target.value !== v) e.target.value = v;
                            // Al cambiar, limpiar estado de victoria en la grilla
                            const gridEl = document.getElementById(elementId);
                            gridEl.classList.remove('win');
                            checkWin(elementId);
                        });

                        // Permitir borrar con Backspace/Delete naturalmente
                        cell.appendChild(inp);
                    }
                    container.appendChild(cell);
                }
            }
        }

        // Comprueba si la grilla completa coincide con la solución almacenada
        function checkWin(elementId) {
            const sol = solutions[elementId];
            if (!sol) return false;
            const container = document.getElementById(elementId);
            let allFilled = true;
            for (let idx = 0; idx < container.children.length; idx++) {
                const cell = container.children[idx];
                const r = parseInt(cell.dataset.row, 10);
                const c = parseInt(cell.dataset.col, 10);
                let val = null;
                const input = cell.querySelector('input');
                if (input) {
                    const v = input.value.trim();
                    if (v === '') { allFilled = false; break; }
                    val = parseInt(v, 10);
                } else {
                    // Pista estática
                    val = parseInt(cell.textContent, 10);
                }
                if (val !== sol[r][c]) {
                    // No es correcto
                    return false;
                }
            }
            if (allFilled) {
                // Activar feedback visual de victoria
                container.classList.add('win');
                return true;
            }
            return false;
        }

        function generateBook() {
            const selector = document.getElementById('difficultySelect');
            const holes = parseInt(selector.value);
            const levelName = selector.options[selector.selectedIndex].text;

            // Actualizar Textos
            document.getElementById('displayLevel').textContent = levelName.split('(')[0].trim();
            
            const labelA = levelName.includes("Inicial") ? "Inicial" : (levelName.includes("Intermedio") ? "Intermedio" : "Avanzado");
            const seed = Math.floor(Math.random() * 1000); // ID Simulado
            
            document.getElementById('label-A').textContent = `${labelA} #${seed}A`;
            document.getElementById('label-B').textContent = `${labelA} #${seed}B`;
            document.getElementById('sol-label-A').textContent = `Solución #${seed}A`;
            document.getElementById('sol-label-B').textContent = `Solución #${seed}B`;

            // Generar A
            const fullA = engine.generateBase();
            const puzzleA = engine.createPuzzle(fullA, holes);
            // Guardar solución en segundo plano
            solutions['grid-A'] = fullA;
            // Asegurar quitar estado visual previo
            document.getElementById('grid-A').classList.remove('win');
            renderGrid('grid-A', puzzleA, false);
            renderGrid('sol-grid-A', fullA, true);

            // Generar B
            const fullB = engine.generateBase();
            const puzzleB = engine.createPuzzle(fullB, holes);
            solutions['grid-B'] = fullB;
            document.getElementById('grid-B').classList.remove('win');
            renderGrid('grid-B', puzzleB, false);
            renderGrid('sol-grid-B', fullB, true);
        }

        // Generar al cargar
        window.onload = generateBook;

    </script>
</body>
