<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar-gen-do-ku: Generador Infinito</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="controls">
        <label>Nivel de Dificultad:</label>
        <select id="difficultySelect">
            <option value="35">Nivel Inicial (Fácil)</option>
            <option value="45">Nivel Intermedio</option>
            <option value="52">Nivel Avanzado (Difícil)</option>
        </select>
        <button onclick="generateBook()">Generar Nueva Hoja</button>
        <button onclick="window.print()" style="background: #5d4037;">Imprimir PDF</button>
    </div>

    <!-- PÁGINA 1: JUEGO -->
    <div class="sheet" id="page-puzzle">
        <div class="main-title">Ar-gen-do-ku</div>
        <div class="subtitle">– El sudoku tradicional –</div>
        
        <div class="level-indicator" id="displayLevel">Nivel Inicial</div>

        <div class="puzzles-container">
            <div class="puzzle-unit">
                <div class="puzzle-label" id="label-A">Inicial 01A</div>
                <div id="grid-A" class="sudoku-grid"></div>
            </div>
            <div class="puzzle-unit">
                <div class="puzzle-label" id="label-B">Inicial 01B</div>
                <div id="grid-B" class="sudoku-grid"></div>
            </div>
        </div>

        <!-- Decoración -->
        <div class="footer-deco">
            <svg class="svg-icon" style="left: 15mm; bottom: 5mm; width: 35mm; height: 40mm;"><use href="#molino"></use></svg>
            <svg class="svg-icon" style="right: 15mm; bottom: 5mm; width: 25mm; height: 25mm;"><use href="#mate"></use></svg>
        </div>
        <div class="guarda-pampa"></div>
    </div>

    <!-- PÁGINA 2: SOLUCIONES -->
    <div class="sheet" id="page-solution">
        <div class="main-title" style="font-size: 32pt; margin-top: 10mm;">Soluciones</div>
        <div class="subtitle" style="margin-bottom: 5mm;">Verificar resultados</div>

        <div class="solutions-grid-layout">
            <div class="puzzle-unit">
                <div class="puzzle-label" id="sol-label-A">Solución 01A</div>
                <div id="sol-grid-A" class="sudoku-grid sol-grid"></div>
            </div>
            <div class="puzzle-unit">
                <div class="puzzle-label" id="sol-label-B">Solución 01B</div>
                <div id="sol-grid-B" class="sudoku-grid sol-grid"></div>
            </div>
        </div>

        <div class="guarda-pampa"></div>
    </div>

    <!-- SVG ASSETS -->
    <svg style="display: none;">
        <symbol id="molino" viewBox="0 0 100 120">
            <g stroke="#3E2723" fill="none" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M40 100 L50 20 L60 100" />
                <path d="M42 80 L58 80 M44 60 L56 60 M46 40 L54 40" stroke-width="0.8"/>
                <circle cx="50" cy="20" r="3" fill="#3E2723"/>
                <path d="M50 20 L50 5 M50 20 L65 15 M50 20 L60 30 M50 20 L40 30 M50 20 L35 15" stroke-width="1"/>
                <path d="M20 100 Q 35 95 50 98 Q 65 95 80 100" stroke-width="0.8"/>
            </g>
        </symbol>
        <symbol id="mate" viewBox="0 0 100 100">
             <g stroke="#3E2723" fill="none" stroke-width="1.2" stroke-linecap="round">
                <path d="M30 45 Q 20 65 30 80 Q 50 90 70 80 Q 80 65 70 45" />
                <ellipse cx="50" cy="45" rx="20" ry="6" />
                <line x1="55" y1="45" x2="75" y2="10" stroke-width="3.5" stroke="#3E2723"/>
                <line x1="55" y1="45" x2="75" y2="10" stroke-width="1.5" stroke="#Fdfbf7"/>
                <path d="M40 85 Q 50 90 60 85" />
             </g>
        </symbol>
    </svg>

    <!-- SCRIPTS MODULARES -->
    <script src="js/sudoku-engine.js"></script>
    <script src="js/ui.js"></script>

</body>
</html>
